<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover to Enlarge Circle</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .circle {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      border-radius: 50%;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .circle:hover {
      transform: scale(1.5); /* Increases size to 1.5x */
      background-color: #2ecc71; /* Changes color on hover (optional) */
    }
  </style>
</head>
<body>
  <div class="circle"></div>
</body>
</html>
